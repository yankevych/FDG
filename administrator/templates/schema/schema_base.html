{% extends "./schema.html" %}
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm">
      Data schemas
    </div>
    <div class="col-sm">
      <a href='../new_schema/'>New schema</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="row border">
    <div class="col-sm">
      #
    </div>
    <div class="col-sm">
      Title
    </div>
    <div class="col-sm">
      Modified
    </div>
      <div class="col-sm">
      Actions
    </div>
  </div>
</div>

        {% for i in schema_list %}
        <div class="container">
          <div class="row border">
            <div class="col-sm">
              {{i.pk}}
            </div>
            <div class="col-sm">
              {{i.name}}
            </div>
            <div class="col-sm">
              {{i.modified}}
            </div>
              <div class="col-sm">
              <a href=#>Edit scheme</a>
              <a href=#>Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}

{% endblock %}
