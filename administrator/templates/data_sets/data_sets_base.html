{% extends "./data_sets.html" %}

<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% block content %}

<form class="container border" method="POST">
    {% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>New schema</h2>
        </div>
        <div class="col-sm">
            <label for="Rows">Rows:</label>
        </div>
        <div class="col-sm">
            <input type="text" class="form-control" id="Rows" name="schema_rows" required="">
        </div>
        <div class="col-sm">
            <button class="btn btn-primary" type="submit">Generate data</button>
        </div>
    </div>
</div>
</form>



    <div class="container border">
      <div class="row">
        <div class="col-sm">
          <p type="text" class="form-control" >#</p>
        </div>
        <div class="col-sm">
          <p type="text" class="form-control" >Created</p>
        </div>
        <div class="col-sm">
          <p type="text" class="form-control" >Status </p>
        </div>
        <div class="col-sm">
          <p type="text" class="form-control" >Actions </p>
        </div>
      </div>
    </div>


  {% for i in schemas %}
    <div class="container border">
      <div class="row">
        <div class="col-sm">
          <p type="text" class="form-control" >{{i.pk}}</p>
        </div>
        <div class="col-sm">
          <p type="text" class="form-control" >{{i.modified}}</p>
        </div>
        <div class="col-sm">
          <p type="text" class="form-control" >{{i.status}}</p>
        </div>
        <div class="col-sm">
          <a href=#>Download</a>
        </div>
      </div>
    </div>
  {% endfor %}

{% endblock %}
