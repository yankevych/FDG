{% extends "./new_schema.html" %}
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

{% block content %}

<form class="container border" action="../data_sets/" method="POST">
    {% csrf_token %}
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>New schema</h2>
    </div>
    <div class="col-sm">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</div>

    <div class="col-md-6 mb-3">
      <label for="Name">First name</label>
      <input type="text" class="form-control" id="Name" name="schema_name" placeholder="" value="" required="">
    </div>
    <div class="col-md-5 mb-3">
      <label for="Column separator">Column separator</label>
      <select class="custom-select d-block w-100" name="schema_separator" id="Column separator" required="">
        <option value="">Choose...</option>
        {% for i in column_list %}
          <option>{{i}}</option>
        {% endfor %}
      </select>
    </div>
  <div class="col-md-5 mb-3">
      <label for="String character">String character</label>
      <select class="custom-select d-block w-100" name="schema_string" id="String character" required="">
        <option value="">Choose...</option>
        {% for i in string_list %}
          <option>{{i}}</option>
        {% endfor %}
      </select>
    </div>

</form>



<div class="container">
  <div class="row">
    <h2>Schema columns</h2>
  </div>
</div>

  {% for i in schema_columns %}
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label for="Column name">Column name</label>
          <p type="text" class="form-control" id="Column name" >{{i.column_name}}</p>
        </div>
        <div class="col-sm">
          <label for="Type">Type</label>
          <p type="text" class="form-control" id="Type" >{{i.column_type}}</p>
        </div>
        <div class="col-sm">
          <label for="From">From</label>
          <p type="text" class="form-control" id="From" > </p>
        </div>
        <div class="col-sm">
          <label for="To">To</label>
          <p type="text" class="form-control" id="To" > </p>
        </div>
        <div class="col-sm">
          <label for="Order">Order</label>
          <p type="text" class="form-control" id="Order" >{{i.order}}</p>
        </div>
        <div class="col-sm">
          <a href=#>Delete</a>
        </div>
      </div>
    </div>
  {% endfor %}

<form class="container border" method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="col-sm">
      <label for="Column name1">Column name</label>
      <input type="text" class="form-control" name="column_name" id="Column name1" required="">
    </div>
    <div class="col-sm">
      <label for="Type1">Type</label>
      <select class="custom-select d-block w-100" name="column_type" id="Type1" required="">
        <option value="">Choose...</option>
        {% for i in types %}
          <option>{{i}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-sm">
      <label for="From1">From</label>
      <input type="text" class="form-control" name="column_from" id="From1" required="">
    </div>
    <div class="col-sm">
      <label for="To1">To</label>
      <input type="text" class="form-control" name="column_to" id="To1" required="">
    </div>
    <div class="col-sm">
      <label for="Order1">Order</label>
      <input type="text" class="form-control" name="column_order" id="Order1" required="">
    </div>
  </div>
  <hr>
  <button class="btn btn-primary" type="submit">Add column</button>
</form>


{% endblock %}
